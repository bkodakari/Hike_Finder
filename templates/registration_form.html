<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="/static/stylesheet.css">
  <title>Hike Finder</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="page-header">
        <h1 id="title"><a style="color: black; text-decoration: none;" href="/">HIKE FINDER</a><small> Where Do You Want To Hike Today?</small></h1>
      </div>
    </div>

  {% for message in get_flashed_messages() %}
    <li> {{ message }}</li>
  {% endfor %}

  <div>
    <div class="page-header">
      <h2>Register</h2>
    </div>

    <form action="register" method="POST" class="form-horizontal">

      <div class="form-group">
        <label for="f_name" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="f_name" name="f_name" class="form-control" required> 
        </div>
      </div>

      <div class="form-group">
        <label for="l_name" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="l_name" name="l_name" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="username" name="username" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" name="email" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" value="Register" class="btn btn-danger">
        </div>
      </div>

    </form>
  </div>
</body>
