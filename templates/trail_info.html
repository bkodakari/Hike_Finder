{% extends 'index.html' %}
{% block content %}

trail info sheet

<h5>trail maps:</h5> 

    {% for map in list_maps %}
        <a href="{{ map }}">{{ map }}</a>
    {% endfor %}

<br>

<h5>trailhead attributes:</h5> 
    <ul>
        {% for item in list_attributes %}
            <li> {{ item }} </li>
        {% endfor %}
    </ul>
<br>


    <h5>trail photos:</h5> 

        {% for item in list_photos %}
            <img src="https:{{ item }}"> <br>
        {% endfor %}


<br>



{% endblock %}
